<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id ="main">
        <section class = "upload-form">
            <h2>ADD AN IMAGE NOW!!</h2>
            <form action="/api/upload" enctype="multipart/form-data" method ="POST">
                <label for="title">Title</label>
                <input type="text" name ="title" v:model="title">
                <label for="description">Description</label>
                <input type="text" name="description" v:model = "description">
                <label for="username">Username</label>
                <input type="text" name="username" v:model = "username">
                <label for="file">File</label>
                <input type="file" accept ="image/*" name="image" required>
                <button v:on-click="uploadImage">Upload</button>

            </form>

        </section>
        <h1>{{header}}</h1>
        <div v-if ="images.length > 0">
            <ul class = "image-container">
            <li v-for="image in images" class ="images-list">
                <img :src="image.url" alt="" class = "img">
               <p><h5>{{image.description}}</h5></p>
            </li>
        </ul>
        </div>
        <div v-else>No images are available!!</div>
        
    </main>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
